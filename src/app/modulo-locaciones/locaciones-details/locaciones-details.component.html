<div [ngClass]="{'alturaCambiada':!claseH}" class="pjdetail-container contenedor">
  <mat-card class="example-card">
    <mat-card-title style="text-align: center; padding: .5rem 0; padding-bottom: 0; font-size: 17px ;color:#fff;">
      {{unaLocacion?.name}}
    </mat-card-title>
    <div class="container-text">
      <mat-card-content style="text-align: start; color: #c9c9c9;">Id: {{unaLocacion?.id}}</mat-card-content>
      <mat-card-content style="text-align: start; color: #c9c9c9;">Created: {{unaLocacion?.created}}</mat-card-content>
      <mat-card-content style="text-align: start; color: #c9c9c9;">Type: {{unaLocacion?.type}}</mat-card-content>
    </div>
    <div>
      <h1>Residents</h1>
      <span [routerLink]="['/personaje-details/',pj?.id]" class="item" *ngFor="let pj of listaPjs">
        {{pj?.name}} <img src="https://rickandmortyapi.com/api/character/avatar/{{pj?.id}}.jpeg" alt="">
      </span>
    </div>
  </mat-card>
</div>
