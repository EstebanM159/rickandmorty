<div class="pjdetail-container contenedor">
  <mat-card class="example-card">
      <img mat-card-image src="https://rickandmortyapi.com/api/character/avatar/{{infoPj?.id}}.jpeg" alt="">
      <mat-card-title style="text-align: center; padding: .5rem 0; padding-bottom: 0; font-size: 17px ;color:#fff;">
        {{infoPj?.name}} | {{infoPj?.status}} <span [ngClass]="color(infoPj?.status)" class="circulo"></span>
      </mat-card-title>
      <div class="container-text">
        <mat-card-content style="text-align: start; color: #c9c9c9;">Specie: {{infoPj?.species}}</mat-card-content>
        <mat-card-content style="text-align: start; color: #c9c9c9;">Gender: {{infoPj?.gender}}</mat-card-content>
        <mat-card-content style="text-align: start; color: #c9c9c9;">Origin: {{origen?.name}}</mat-card-content>
        <mat-card-content style="text-align: start; color: #c9c9c9;">Location: {{location?.name}}</mat-card-content>
    </div>
  </mat-card>
</div>
