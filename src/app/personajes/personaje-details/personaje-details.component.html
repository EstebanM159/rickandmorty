<div class="pjdetail-container">
  <div class="card-personaje contenedor">
    <div class="name-img">
      <h1>{{infoPj?.name}}</h1>
      <img src="https://rickandmortyapi.com/api/character/avatar/{{infoPj?.id}}.jpeg"  alt="">
    </div>
    <div class="info-container">
      <div class="info-text">
        <span>Status: <span [ngClass]="color(infoPj?.status)" class="circulo"></span> {{infoPj?.status}}</span>
        <span>Specie: {{infoPj?.species}}</span>
        <span>Gender: {{infoPj?.gender}}</span>
        <span>Origin: {{origen?.name}}</span><!-- mandar a la locacion -->
        <span>Location: {{location?.name}} </span>
      </div>
    </div>
    <a href="#"><img class="img" src="../../../assets/x.png" alt=""></a>
  </div>
